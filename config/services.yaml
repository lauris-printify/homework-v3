# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/*'
        exclude: '../src/{DependencyInjection,Entity,Migrations,Tests,Kernel.php}'

    # controllers are imported separately to make sure services can be injected
    # as action arguments even if you don't extend any base controller class
    App\Controller\:
        resource: '../src/Controller'
        tags: ['controller.service_arguments']

    # mapping interface to production repositories
    # App\Interfaces\IUserRepo: '@UserRepo'
    # App\Interfaces\IProductRepo: '@ProductRepo'
    # App\Interfaces\IOrderRepo: '@OrderRepo'
    # App\Interfaces\IRelationRepo: '@RelationRepo'

    # mapping interface to testing repositories
    App\Interfaces\IUserRepo: '@UserTestRepo'
    App\Interfaces\IProductRepo: '@ProductTestRepo'
    App\Interfaces\IOrderRepo: '@OrderTestRepo'
    App\Interfaces\IRelationRepo: '@RelationRepo'

    # -------- repositories pointed to by interface --------
    UserRepo:
        class: App\Repository\UserRepo

    ProductRepo:
        class: App\Repository\ProductRepo

    OrderRepo:
        class: App\Repository\OrderRepo

    RelationRepo:
       class: App\Repository\RelationRepo

    UserTestRepo:
        class: App\Repository\UserTestRepo

    ProductTestRepo:
        class: App\Repository\ProductTestRepo

    OrderTestRepo:
        class: App\Repository\OrderTestRepo

    RelationTestRepo:
        class: App\Repository\RelationTestRepo

    # -------- services --------

    CreateUserService:
        class: App\CreateUser

    CreateProductService:
        class: App\CreateProduct

    CreateOrderService:
        class: App\CreateOrder

    UserIdValidatorService:
        class: App\UserIdValidator

    DomesticAddressValidatorService:
        class: App\DomesticAddressValidator

    StreetValidatorService:
        class: App\StreetValidator

    StateValidatorService:
        class: App\StateValidator

    CountryValidatorService:
        class: App\CountryValidator

    ZipCodeValidatorService:
        class: App\ZipCodeValidator

    PhoneValidatorService:
        class: App\PhoneValidator
    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones
